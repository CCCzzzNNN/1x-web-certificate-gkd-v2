<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>1+X Web证书培训</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">
</head>
<body>
  <nav>
    <a href="https://github.com/hingsli/1x-web-certificate-gkd-v2">1+X Web证书培训</a>
  </nav>
  <div id="app"></div>

  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script>
    window.$docsify = {
      name: '1+X Web证书培训',
      repo: 'https://github.com/hingsli/1x-web-certificate-gkd-v2.git',
      loadNavbar: true,
      loadSidebar: true,
      coverpage: true,
      onlyCover: true,
      subMaxLevel: 3,
      search: {
        paths: 'auto',
        placeholder: '搜索',
        noData: '找不到结果',
        depth: 3,
      },
      count: {
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese'
      }
    };
  </script>

  <script>
    var num = 0;
    mermaid.initialize({ startOnLoad: false });

      window.$docsify = {
        markdown: {
          renderer: {
            code: function(code, lang) {
              if (lang === "mermaid") {
                return (
                  '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
                );
              }
              return this.origin.code.apply(this, arguments);
            }
          }
        }
      }
  </script>
  
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-diff.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.22.0/components/prism-java.min.js"></script>
  <script src="https://unpkg.com/docsify-count/dist/countable.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>

  
</body>
</html>
