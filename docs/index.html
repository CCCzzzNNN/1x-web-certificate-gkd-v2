<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>1+X Web证书培训</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">
</head>
<body>
  <nav>
    <a href="https://github.com/hingsli/1x-web-certificate-gkd-v2">1+X Web证书培训</a>
  </nav>
  <div id="app"></div>

  <script src="//fastly.jsdelivr.net/npm/docsify@4"></script>
  <!--   bash高亮支持 -->
  <script src="//fastly.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <!--   git 代码修改的高亮支持 -->
  <script src="//fastly.jsdelivr.net/npm/prismjs@1/components/prism-diff.min.js"></script>
  <!-- 全文搜索 -->
  <script src="//fastly.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- 图片缩放 -->
  <script src="//fastly.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- 在所有代码块上添加一个简单的复制code按钮 -->
  <script src="//fastly.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- 代码高亮 -->
  <script src="//fastly.jsdelivr.net/npm/prismjs@1.22.0/components/prism-java.min.js"></script>
  <!-- 字数统计 -->
  <script src="https://unpkg.com/docsify-count/dist/countable.js"></script>
  <!-- 引入 PrismJS，用于 PHP 语法高亮显示 -->
  <script src="//fastly.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
  <!-- 引入 Mermaid.js，用于渲染图表 -->
  <script src="//fastly.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>

  
  <script>
    mermaid.initialize({ startOnLoad: true });
    var num = 0;

    window.$docsify = {
      name: '1+X Web证书培训',
      repo: 'https://github.com/hingsli/1x-web-certificate-gkd-v2.git',
      loadNavbar: true,
      loadSidebar: true,
      coverpage: true,
      onlyCover: true,
      subMaxLevel: 3,
      search: {
        paths: 'auto',
        placeholder: '搜索',
        noData: '找不到结果',
        depth: 3,
      },
      count: {
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese'
      },
      markdown: {
        renderer: {
          code: function(code, lang) {
            if (lang === "mermaid") {
              return '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>";
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      }
    };
  </script>


</body>
</html>
